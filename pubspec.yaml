name: rick_and_morty_characters_explorer
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
# flutter sdk is 3.24.0
environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  lottie: ^3.1.0
  flutter_native_splash: ^2.4.2
  flutter_screenutil: ^5.9.3
  flutter_svg: ^2.0.10+1
  dio: ^5.5.0+1
  logger: ^2.2.0
  flutter_secure_storage: ^9.0.0
  provider: ^6.1.2
  curl_logger_dio_interceptor: ^1.0.0
  network_inspector: ^1.1.1
  shimmer: ^3.0.0




flutter_native_splash:
  color: "#FFFFFF"
  image: assets/images/app_icon.png

flutter_gen:
  output: lib/gen/ # Optional (default: lib/gen/)
  line_length: 80 # Optional (default: 80)

  # Optional
  integrations:
    flutter_svg: true
    rive: true
    lottie: true

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^4.0.0
  build_runner:
  flutter_gen_runner:

flutter_launcher_icons:
  android: 'launcher_icon'
  ios: true
  image_path: "assets/images/app_icon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/app_icon.png"
  min_sdk_android: 26






flutter:

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/lottie/

  fonts:
    - family: 'Atma'
      fonts:
        - asset: assets/fonts/Atma-Light.ttf
          weight: 300
        - asset: assets/fonts/Atma-Regular.ttf
          weight: 400
        - asset: assets/fonts/Atma-Medium.ttf
          weight: 500
        - asset: assets/fonts/Atma-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Atma-Bold.ttf
          weight: 700
